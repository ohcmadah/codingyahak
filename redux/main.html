<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>

    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
          <header>
            <h1>WEB</h1>
            Hello, WEB!
          </header>
        `;
      }

      function TOC() {
        const state = store.getState();
        let liTags = "";
        for (let i = 0; i < state.contents.length; i++) {
          const content = state.contents[i];
          liTags += `<li>
            <a onclick="
              event.preventDefault();
              const action = {type: 'SELECT', id: ${content.id}};
              store.dispatch(action);
            " href="${content.id}">
              ${content.title}
            </a>
          </li>`;
        }
        document.querySelector("#toc").innerHTML = liTags;
      }

      function control() {
        document.querySelector("#control").innerHTML = `
          <ul>
            <li>
              <a onclick="event.preventDefault();" href="/create">create</a>
            </li>
            <li><input type="button" value="delete" /></li>
          </ul>
        `;
      }

      function article() {
        const state = store.getState();
        if (state.mode === "create") {
          document.querySelector("#content").innerHTML = `
            <article>
              <form onsubmit="
                event.preventDefault();
                const title = this.title.value;
                const desc = this.desc.value;
                store.dispatch({
                  type: 'CREATE',
                  title,
                  desc
                })
              ">
                <p>
                  <input type="text" name="title" id="title">
                </p>
                <p>
                  <textarea name="desc" placeholder="description"></textarea>
                </p>
                <p>
                  <input type="submit">
                </p>
              </form>
            </article>
          `;
        } else if (state.mode === "read") {
          let aTitle, aDesc;
          for (let i = 0; i < state.contents.length; i++) {
            const content = state.contents[i];
            if (content.id === state.selected_id) {
              aTitle = content.title;
              aDesc = content.desc;
              break;
            }
          }

          document.querySelector("#content").innerHTML = `
            <article>
              <h2>${aTitle}</h2>
              ${aDesc}
            </article>
          `;
        }
      }

      function reducer(state, action) {
        if (state === undefined) {
          return {
            max_id: 2,
            mode: "create",
            selected_id: 1,
            contents: [
              { id: 1, title: "HTML", desc: "HTML is ..." },
              { id: 2, title: "CSS", desc: "CSS is ..." },
            ],
          };
        }

        let newState = {};
        if (action.type === "SELECT") {
          Object.assign(newState, state, { selected_id: action.id });
        } else if (action.type === "CREATE") {
          const newMaxId = state.max_id + 1;
          const newContents = state.contents.concat();
          newContents.push({
            id: newMaxId,
            title: action.title,
            desc: action.desc,
          });
          Object.assign(newState, state, {
            max_id: newMaxId,
            contents: newContents,
            mode: "read",
          });
        }

        return newState;
      }

      const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__()
      );

      store.subscribe(article);
      store.subscribe(TOC);

      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
